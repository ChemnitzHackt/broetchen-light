<!DOCTYPE html>
<html>
<head>
  <title>#project_name#</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="custom.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-sm-12">

    <img src="logo-broetchen.png" class="img-fluid" style="max-height: 300px;"/>
    <h3>#project_name#</h3>

    <form id="loginMask" class="mt-4">
        <div class="form-group">
            <input class="form-control" type="email" placeholder="Deine E-Mail?" autofocus name="email">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" placeholder="Dein Password?" name="password">
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary btn-block" value="Login">
        </div>
    </form>

    <div id="flashSuccess" class="alert alert-success" role="alert" style="display:none;"></div>
    <div id="flashError" class="alert alert-danger" role="alert" style="display:none;"></div>

    <div id="mainMask" class="services" style="display:none;">
        <p>Was m√∂chten Sie bestellen?</p>
        <table class="table">
            <thead>
            <tr>
                <th>Produkt &amp; Preis</th>
                <th>Anzahl</th>
                <th>Kosten</th>
            </tr>
            </thead>
            <tbody id="products">
            </tbody>
            <tfoot>
            <tr>
                <td colspan="2" style="text-align: right;">Gesamtpreis je Lieferung</td>
                <td><strong><span class="gesamt"></span></strong></td>
            </tr>
            </tfoot>
        </table>

        <div class="row">
            <div class="col-auto mr-auto">
                <button class="btn btn-sm btn-light" id="btnLogout">Logout</button>
            </div>
            <div class="col-auto">
                <button class="btn btn-primary pull-right" id="btnBestellen"">Bestellung aktualisieren</button>
            </div>
        </div>

    </div>

            <footer class="mt-4 mb-3">
                mit &hearts; gemacht von <a href="http://codeforchemnitz.de/" target="_blank"><strong>Code for Chemnitz</strong></a>
                - <a href="https://github.com/ChemnitzHackt/broetchen-light" target="_blank">Quellcode auf GitHub</a>.
            </footer>

        </div>
    </div>
</div>

<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="popper.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
<script src="custom.js"></script>
</body>
</html>
